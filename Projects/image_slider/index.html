<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="relative w-full max-w-2xl overflow-hidden rounded-2xl">
      <!-- Slides -->
      <div class="h-80">
        <img
          src="./images/1.jpg"
          class="slide transition-time object-cover hidden-slide"
          alt=""/>
        <img
          src="./images/2.webp"
          class="slide transition-time object-cover hidden-slide"
          alt=""/>
        <img
          src="./images/3.jpg"
          class="slide transition-time object-cover hidden-slide"
          alt="" />
      </div>

      <!-- Button -->
      <button
        id="pre"
        class="absolute top-1/2 left-3 bg-gray-200 text-black p-2 rounded-full hover:bg-gray-400">
        ❮
      </button>

      <button
        id="next"
        class="absolute top-1/2 right-3 bg-gray-200 text-black p-2 rounded-full hover:bg-gray-400">
        ❯
      </button>

      <!-- Dots -->
      <div
        class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3"
      >
        <span
          class="dot w-3 h-3 bg-white rounded-full cursor-pointer opacity-70 active-dot"
        ></span>
        <span
          class="dot w-3 h-3 bg-white rounded-full cursor-pointer opacity-50"
        ></span>
        <span
          class="dot w-3 h-3 bg-white rounded-full cursor-pointer opacity-50"
        ></span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
