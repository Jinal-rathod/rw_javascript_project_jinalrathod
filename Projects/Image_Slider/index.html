<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-emerald-900 flex items-center justify-center p-6 text-white"
  >
    <main class="w-full max-w-3xl">
      <h1 class="text-center text-3xl font-semibold mb-6">Image Slider</h1>

      <div
        class="relative overflow-hidden rounded-2xl shadow-2xl border border-white/10"
      >
        <!-- Slides -->
        <div
          id="slider"
          class="flex transition-transform duration-700 ease-in-out"
        >
          <img
            src="https://picsum.photos/id/1015/800/400"
            class="w-full flex-shrink-0"
            alt="slide 1"
          />
          <img
            src="https://picsum.photos/id/1016/800/400"
            class="w-full flex-shrink-0"
            alt="slide 2"
          />
          <img
            src="https://picsum.photos/id/1018/800/400"
            class="w-full flex-shrink-0"
            alt="slide 3"
          />
          <img
            src="https://picsum.photos/id/1024/800/400"
            class="w-full flex-shrink-0"
            alt="slide 4"
          />
        </div>

        <!-- Controls -->
        <button
          id="prev"
          class="absolute top-1/2 -translate-y-1/2 left-3 bg-white/20 hover:bg-white/40 rounded-full p-2"
        >
          &#10094;
        </button>
        <button
          id="next"
          class="absolute top-1/2 -translate-y-1/2 right-3 bg-white/20 hover:bg-white/40 rounded-full p-2"
        >
          &#10095;
        </button>

        <!-- Indicators -->
        <div
          class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2"
          id="dots"
        ></div>
      </div>

      <div class="text-center mt-4 text-sm text-slate-300">
        Auto-slides every 3 seconds â€¢ Click arrows or dots to navigate
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
