<!-- Task Manager -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Style -->
    <style>
        .low {
            background: #3cb371;
        }

        .medium {
            background: #f7b731;
        }

        .high {
            background: #fc5c65;
        }

    </style>
</head>

<body>

    <!-- header -->

    <header>
        <div
            style="padding: 60px; background-color: slateblue; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; color:#fff;">
            <h1 class="text-center fw-bold fs-1">Task Manager</h1>
        </div>
        <div class="container">

            <!-- Task Input -->
            <p class="fs-4 fw-medium mt-5">Add Your Task....</p>
            <div class="mb-5 d-flex justify-content-between">
                <input type="text" id="taskTitle" placeholder="Enter Your Task...." class="px-5 py-2"
                    style="border: 2px solid slateblue; border-radius: 10px; width: 600px;">
                <input type="date" id="taskDate" class="px-5 py-2"
                    style="border: 2px solid slateblue; border-radius: 10px;">
                <select id="taskPriority" class="px-5 py-2" style="border: 2px solid slateblue; border-radius: 10px;">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="addTaskBtn" class="px-5 py-2 fw-medium"
                    style="border-radius: 20px; border: none; background-color: slateblue; color: #fff;">Add</button>
            </div>

            <!-- Search -->
            <p class="fs-4 fw-medium mt-5">Sesrch Your Task....</p>
            <div class="controls d-flex justify-content-between">
                <input type="text" id="searchBox" placeholder="Search tasks..." class="px-5 py-2"
                    style="border: 2px solid slateblue; border-radius: 10px; width: 800px;">
                <select id="filterPriority" class="px-5 py-2"
                    style="border: 2px solid slateblue; border-radius: 10px; width: 450px;">
                    <option value="all">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Data table -->
            <p class="fs-4 fw-medium mt-5"> Tasks</p>
            <div id="taskList" class="task-list"></div>
        </div>

        <!-- Edit Task  -->
        <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center;">
            <div style=" background: white; padding: 30px; border-radius: 20px;  width: 90%; max-width: 400px;">
                <h2>Edit Task</h2>

                <input type="text" id="editTitle" class="px-2 py-2 my-1"
                    style="border: 2px solid slateblue; border-radius: 10px; width: 300px;">
                <input type="date" id="editDate" class="px-2 py-2 my-1"
                    style="border: 2px solid slateblue; border-radius: 10px; width: 300px;">
                <select id="editPriority" class="px-2 py-2 my-1"
                    style="border: 2px solid slateblue; border-radius: 10px; width: 300px;">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <!-- Save / Cancle Btn -->
                <div class="my-1 d-flex;" style="margin-top: 20px;">
                    <button id="saveEdit" class="px-3 py-1 fw-medium"
                        style="border-radius: 10px; border: none; background-color: green; color: #fff;">Save</button>
                    <button id="closeModal" class="px-3 py-1 fw-medium"
                        style="border-radius: 10px; border: none; background-color: red; color: #fff;">Cancel</button>
                </div>
            </div>
        </div>

    </header>

    <!-- JavaScript Link -->
    <script src="./script.js"></script>
</body>

</html>
