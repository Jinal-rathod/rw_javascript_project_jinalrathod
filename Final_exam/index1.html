<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Lerning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

<!-- CRUD -->

<body>

    <!-- <h1 class="text-danger fw-bold animate__animated animate__bounce">Hello</h1> -->

    <section>
        <div class="container">
            <h1 class="text-center fw-bold text-danger py-5 animate__animated">JAVASCRIPT CRUD OPERATION</h1>

            <div class="row bg-white shadow-lg p-4">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="fw-bold text-primary">STUDY</h2>
                        <div>
                            <button class="btn">
                                <input type="text" placeholder="Search" class="form-control">
                            </button>
                            <button class="btn btn-success py-2 fw-bold" id="add"><span
                                    class="fa fa-add pe-4"></span>Add New
                                User</button>
                            <button class="btn btn-danger py-2 fw-bold" id="clear" onclick="Clear()"><span
                                    class="fa fa-minus pe-4"></span>Delete
                                All</button>
                        </div>
                    </div>
                    <table class="table table-striped text-center mt-5">
                        <thead>
                            <tr>
                                <th>Sr</th>
                                <th>Profile</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>DOB</th>
                                <th>Mobile</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="Show">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
